<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Patas Valparaíso</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <img src="banner.png" alt="Banner Patas Valparaíso" class="banner">
    <div class="search-container">
      <input type="text" id="search" placeholder="Buscar por qualquer dado...">
    </div>
  </header>

  <main>
    <section id="cards"></section>
    <aside>
      <canvas id="graficoTotal"></canvas>
      <canvas id="graficoCastrados"></canvas>
      <canvas id="graficoVacinados"></canvas>
      <img src="pataaas.png" alt="Ilustração cachorros" class="img-patas">
    </aside>
  </main>

  <footer>
    <p>Criado por: Rennor Oliveira</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
