<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Patas Valparaíso</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="cabecalho">
    <img src="icone valp.jpg" class="logo-cidade" alt="Logo Valparaíso"/>
    <h1>Patas Valparaíso</h1>
    <input type="text" id="busca" placeholder="Buscar por qualquer dado..." />
  </header>
  <main>
    <section id="animais"></section>
    <div class="graficos">
      <canvas id="graficoIdentificacao"></canvas>
      <canvas id="graficoCastracao"></canvas>
      <canvas id="graficoVacinacao"></canvas>
    </div>
    <div class="imagem-final">
      <img src="pataaas.png" alt="Cães brincando" />
    </div>
  </main>
  <footer>
    <p>Criado por: Rennor Oliveira</p>
    <p id="contador"></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
